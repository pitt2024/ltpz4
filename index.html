<script type="text/javascript">
    // 从URL参数中获取数据
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            merchant: urlParams.get('merchant') || '天猫直充',
            account: urlParams.get('account') || urlParams.get('phone') || '13800000000',
            amount: urlParams.get('amount') || urlParams.get('money') || '100',
            createTime: urlParams.get('createTime') || urlParams.get('time') || new Date().toLocaleString('zh-CN'),
            status: urlParams.get('status') || '成功'
        };
    }

    // 更新页面显示内容
    function updatePageContent() {
        const params = getUrlParams();
        
        // 等待DOM加载完成
        setTimeout(function() {
            // 更新顶部标题中的手机号
            const headerPhoneElement = document.querySelector('.header-title div:nth-child(2)');
            if (headerPhoneElement) {
                headerPhoneElement.textContent = params.account;
            }
            
            // 更新商户信息区域
            const merchantChannelElement = document.querySelector('.merchant-info div:nth-child(1)');
            if (merchantChannelElement) {
                merchantChannelElement.textContent = '交费渠道：' + params.merchant;
            }
            
            const merchantAmountElement = document.querySelector('.merchant-info div:nth-child(2)');
            if (merchantAmountElement) {
                merchantAmountElement.textContent = params.amount + '元';
            }
            
            // 更新支付详情
            const phoneElements = document.querySelectorAll('.recharge-contents-down');
            
            if (phoneElements[0]) {
                phoneElements[0].textContent = params.account;
            }
            
            if (phoneElements[1]) {
                phoneElements[1].textContent = params.amount + '元';
            }
            
            if (phoneElements[2] && params.createTime) {
                const decodedTime = decodeURIComponent(params.createTime);
                phoneElements[2].textContent = decodedTime;
            }
            
            if (phoneElements[3]) {
                phoneElements[3].textContent = params.status;
            }
        }, 100);
    }

    // 更多选项功能
    function showMoreOptions() {
        alert('更多选项功能暂不可用');
    }

    // 页面加载完成后执行
    $(function () {
        updatePageContent();
    });



</script>
